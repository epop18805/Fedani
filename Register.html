<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Creere Cont</title>
  <link rel="stylesheet" type="text/css" href="Register.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

</head>
<body>
	
		<div class="form-container">
			<div class="container">
			<h2>Creare Cont</h2>
			<form id="signupForm" onsubmit="return false">
			  <div class="form-group">
				<label for="firstName">Nume:</label>
				<input type="text" id="firstName" required>
			  </div>
			  <div class="form-group">
				<label for="lastName">Prenume:</label>
				<input type="text" id="lastName" required>
			  </div>
			  <div class="form-group">
				<label for="birthdate">Data nasterii:</label>
				<input type="date" id="birthdate" required>
			  </div>
			  <div class="form-group">
				<label for="gender">Sex:</label>
				<select id="gender" required>
				  <option value="" disabled selected>Selectează sexul</option>
				  <option value="feminin">Feminin</option>
				  <option value="masculin">Masculin</option>
				</select>
			  </div>
			  <div class="form-group">
				<label for="email">E-Mail:</label>
				<input type="email" id="email" required>
			  </div>
			  <div class="form-group">
				<label for="password">Parola:</label>
				<input type="password" id="password" required>
			  </div>
			  <button onclick="createAccount()">Crează Cont</button>
			</form>
		  </div>
		</div>

  <script src="Register.js"></script>
  <body style="background-image: url('papioane24.jpg'); background-size: cover;">
</body>
</html>
